<html>
  <head>
      <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js'></script>
      <style>
        .nav {
          display: flex;
          justify-content: space-around;
          background-color: tomato;
        }
      </style>
    </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const { Component, createElement } = React;
      const { render } = ReactDOM;
      const { HashRouter, Route, Link } = ReactRouterDOM;
      const root = document.querySelector('#root');
      const Nav = () => {
        return (
          <div className='nav'>
            <Link to='/'>ACME OFFERINGS * REACT</Link>
            <Link to='/companies'>Companies</Link>
            <Link to='/products'>Products</Link>
          </div>
        );
      }
      
      const Companies = ({companies}) => {
        return (
          <ul>
            {companies.map(company => <li key={company.id}>{company.name}</li>)}
          </ul>
        );
      }
      
      const Products = ({products}) => {
        return (
          <ul>
            {products.map(product => <li key={product.id}>{product.name}</li>)}
          </ul>          
        );
      }
      
      class App extends Component {
        constructor(){
          super();
          this.state = {
            companies: [],
            products: [],
            offerings: []
          }
        }
        async componentDidMount(){
          const urls = [
          'https://acme-users-api-rev.herokuapp.com/api/products',
          'https://acme-users-api-rev.herokuapp.com/api/companies',
          'https://acme-users-api-rev.herokuapp.com/api/offerings'
          ];
          const responses = await Promise.all(urls.map(url => axios.get(url)));
          const [products, companies, offerings ] = responses.map(response => response.data);

          this.setState({companies, products, offerings});
        }
        render(){
          const {companies, products, offerings} = this.state;
          return (
            <HashRouter>
              <div>
                <Nav/>
              </div>
              <Route path='/companies' render = {() => <Companies companies = {companies}/> } />
              <Route path='/products' render = {() => <Products products = {products}/> } />
            </HashRouter>
          );
        }
      }

      render(<App />, root);
    </script>
  </body>
</html>
